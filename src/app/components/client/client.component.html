<section class="section featured-area pt-180 pb-95">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="kw-portfolio-style">
                  <ul class="nav nav-tabs kw-spc kw-nav-style">
                    <li class="nav-item" *ngFor="let category of categories; let i = index">
                      <button class="nav-link" (click)="setCategory(category)" [ngClass]="{'active': category === selectedCategory}" style="cursor:pointer">{{category.name}}</button>
                    </li>
                  </ul>
                </div>

            </div>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="all-project" role="tabpanel"  >
                <div class="row">
                    <div class=" col-lg-3 col-md-6" *ngFor="let client of yeoman.allclient;let i = index" [hidden]="yeoman.categorySelected!=client.id && yeoman.categorySelected!='first'">
                        <div class="kw-single-portfolio box-shadow mb-30">
                            <div class="kw-portfolio-thumb">
                                <img src="{{client.images[0]}}" alt="clientes de MultisoftÂ®" *ngIf="client.images[0]!==undefined"  class="fixed-size-image">
                                <h3>{{client.name}}</h3>
                              
                            </div>
                          
                        </div>
                    </div>
                    
                   
                   
                </div>
            </div>
          
        </div>

    </div>
</section>
