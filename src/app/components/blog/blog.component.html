<section class="blog-area blog-strandard-area pt-130 pb-85">
    <div class="container">
        <div class="row gx-xxl-3">
            <div class="col-xxl-8 col-xl-8 col-lg-8" >
                <div class="blog-strandard-content">
                    <div class="kblog mb-35" *ngFor="let post of global.posts" (click)="view(post)" style="cursor: pointer;">
                        <div class="kblog__img mb-35">
                            <img class="img-fluid" src="{{post.img}}" alt="">
                        </div>
                        <div class="kblog__content">
                            <div class="bl-meta mb-10">
                                <ul>
                                    <li><span><i class="fal fa-user-circle"></i>Por <span>{{post.autor}}</span></span>
                                    </li>
                                    <li><span><i class="fal fa-calendar-alt"></i>{{post.createdAt | date}}</span></li>
                                </ul>
                            </div>
                            <h4 class="k-blog-title"> <a >{{post.title}}</a></h4>
                            <p class="pt-15">{{post.description}}</p>
                            <a  class="theme_btn theme_btn_bg theme-border-btn mt-30" (click)="view(post)">Ver  <i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
